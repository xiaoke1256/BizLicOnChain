<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="expires" content="0"> 
  <title>欢迎访问某某企业股权管理系统!</title>
  <link rel="stylesheet" type="text/css" title="default" href="css/style.css" >
  <link rel="stylesheet" type="text/css" title="default" href="css/login.css" >
  <script type="text/javascript" src="js/jquery.min.js" ></script>
  <script type="text/javascript">
  $(function(){
	  $.get('stockHolder/all',{},function(resp){
		if(resp.code){
			alert('查询失败');
			return;
		}
		$('#listTable').find('tr:gt(0)').remove();
		var inverstors = resp;
		var s = '';
		for(var i in inverstors){
			var inverstor = inverstors[i];
			s+='<option  value="'+inverstor.stockHolderId+'" >'+inverstor.investorName+'</option>'
		}
		$('[name=loginUserName]').append($(s));
	},'json');
	  
	$('#loginBtn').click(function(){
		loginUserName = $('[name=loginUserName]').val();
		sessionStorage.setItem("loginUserName", loginUserName);
		window.open('main.html','_self');
	});
  });
  </script>
</head>
<body>
	<header>
		<h1 class="title">某某企业股权管理系统</h1>
	</header>
	<br>
	<section style="margin:10px auto;width:80%">
		
	</section>
	<div id="content" class="main_content">
	  <div class="loginDiv" >
		<form>
		  <select name="loginUserName">
			<option value="admin" >admin</option>
		  </select>
		</form>
		<div class="bottomButtons">
		  <button id="loginBtn" type="button" >登录</button>
		</div>
	  </div>
	</div>

</body>
</html>
